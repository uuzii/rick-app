<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="rick-detail">
    <template>
        <style>
            #details{
                background: url("https://s3.amazonaws.com/chewiekie/img/bg-100tifi.jpg") 70% no-repeat;
            }
            .details__info{
                display: grid;
                width: 100%;
                grid-template-columns: auto auto auto;
                color: white;
                text-align: center;
            }
            .details--name{
                background: #327598;
            }
            .details--status{
                background: #397a87;
            }
            .details--specie{
                background: #498366;
            }
            .details__photo-card{
                display: grid;
                width: 100%;
                grid-template-columns: 1fr 3fr;
                color: white;
                text-align: center;
            }
            .user--image{
                background: #303467;
            }
            .profile--content{
                background: #11103D;
                text-align: justify;
                padding: 10px;
            }
            .title__principal{
                background: lightgray;
                text-align: center;
            }
        </style>
        <iron-ajax
        auto
        url="https://rickandmortyapi.com/api/character/[[routeData.id]]"
        handle-as="json"
        on-response="handleResponse"
        last-response="{{data}}" >
        </iron-ajax>
        <app-route route="[[route]]" pattern="/:id" data="{{routeData}}"></app-route>
        
            <section id="details" class="contact__details--container">
                <div class="details__info">
                    <div class="details--name">
                        <h3 class="name">[[data.name]]</h3> 
                    </div>
                    <div class="details--status">
                        <p><b>Status:</b></p>
                        <p id="status">[[data.status]]</p>
                    </div>
                    <div class="details--specie">
                        <p><b>Specie:</b></p>
                        <p id="specie" >[[data.species]]</p>
                    </div>
                </div>
                <div class="details__photo-card">
                    <div class="user--image">
                        <img class="img-circle" src="[[data.image]]">
                    </div>
                    <div class="profile--content">
                        <p class="gender"><b>Genero:  </b>[[data.gender]]
                        </p>
                        <p class="episodios:"><b>Episodios:</b></p> 
                        <template is="dom-repeat" items="{{data.episode}}">
                            <ul>
                                <li>[[item]]</li>
                            </ul>            
                        </template>
                    </div>
                </div>
                <h1 class="title__principal">Detalles del personaje</h1>
            </article>
        </section>
    </template>
    <script>
        (function rickDetail(customElements) {
            class RickDetail extends Polymer.Element{
                static get is (){return 'rick-detail';}
                //* Object describing property-related for the Contact users features
                static get properties() {
                    return {
                    }
                }

                handleResponse(){
                    console.log(this.data);
                }
            }

            customElements.define(RickDetail.is, RickDetail)
        })(window.customElements);
    </script>


</dom-module>
