<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rick-character-card">
    <template>
        <style>
            .character__card {
                padding: 1em;
            }

            .cafe-header {
                @apply --paper-font-headline;
            }

            .cafe-light {
                color: var(--paper-grey-600);
            }

            .cafe-location {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }

            .cafe-reserve {
                color: var(--google-blue-500);
            }

            iron-icon.star {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                color: var(--paper-amber-500);
            }

            iron-icon.star:last-of-type {
                color: var(--paper-grey-500);
            }
        </style>

        <div class="character__card">
            <paper-card image="[[data.image]]">
                <div class="card-content">
                    <div class="cafe-header">[[data.name]]
                        <div class="cafe-location cafe-light">
                            <iron-icon icon="accessibility"></iron-icon>
                            <span>[[data.status]]</span>
                        </div>
                    </div>
                    <p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting.</p>
                </div>
            </paper-card>
        </div>

    </template>
</dom-module>

<script>
    (function rickCharacter(customElements) {
        'use strict';

        class RickCharacterCard extends Polymer.Element {
            static get is() { return 'rick-character-card' }

            static get properties() {
                return {
                    data: Object
                };
            }
        }

        customElements.define(RickCharacterCard.is, RickCharacterCard)

    })(window.customElements);
</script>
