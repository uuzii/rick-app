<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rick-character-card">
    <template>
        <style>
            .character__card {
                padding: 1em;
            }

            .card-light-text {
                color: var(--paper-grey-600);
            }

            .card-icon {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }

            paper-card {
                z-index: -1;
            }

            @media screen and (max-width: 600px) {
                paper-card {
                    width: 100%;
                }
            }
        </style>

        <div class="character__card">
            <paper-card image="[[data.image]]">
                <div class="card-content">
                    <div class="cafe-header">[[data.name]]
                        <div class="card-icon card-light-text">
                            <iron-icon icon="accessibility"></iron-icon>
                            <span>[[data.status]]</span>
                        </div>
                    </div>
                    <p class="card-light-text">[[data.species]]</p>
                </div>
            </paper-card>
        </div>

    </template>
</dom-module>

<script>
    (function rickCharacter(customElements) {
        'use strict';

        class RickCharacterCard extends Polymer.Element {
            static get is() { return 'rick-character-card' }

            static get properties() {
                return {
                    data: Object
                };
            }
        }

        customElements.define(RickCharacterCard.is, RickCharacterCard)

    })(window.customElements);
</script>
